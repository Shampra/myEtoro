<!DOCTYPE html>
<html>
<head>
  <title>My eToro v2 Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>My eToro v2 Settings</h1>

  <form id="options-form">
    <h2>Features</h2>
    <label>
      <input type="checkbox" id="feature-title-shortening">
      Browser tab title shortening
    </label>
    <br>
    <label>
      <input type="checkbox" id="feature-portfolio-export">
      Portfolio export
    </label>
    <br>
    <label>
      <input type="checkbox" id="feature-instrument-history-shortcut">
      Instrument history shortcut
    </label>
    <br>

    <h2>Debug</h2>
    <label>
      <input type="checkbox" id="debug-mode">
      Enable debug mode
    </label>
    <br>

    <button type="submit">Save</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
